<div class="question">
  <button @click="removeQuestion(index)">X</button>
  <input type="text" @keyup="changeQuestion" v-model="questionData.text">
  <AnswersHolder v-if="isAnswersTab" :question="questionData" :questionIndex="index"/>
  <ValuesHolder v-else :question="questionData" :questionIndex="index"/>
</div>
